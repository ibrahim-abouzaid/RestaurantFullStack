
<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">
    <div *ngIf="!messageAr && !messageEn" class="row g-4">
      <div *ngFor="let pro of products" class="col-lg-6">
        <div class="product-card d-flex align-items-center p-3 shadow-sm rounded">
          <!-- Image -->
          <img class="flex-shrink-0 img-fluid rounded product-img"
               src="../../../assets/img/{{pro.image}}"
               alt="{{pro.name}}">

          <!-- Product Info -->
          <div class="w-100 d-flex flex-column text-start ps-4">
            <h5 class="d-flex justify-content-between border-bottom pb-2">
              <span>{{pro.name}}</span>
              <span class="text-primary">${{pro.price}}</span>
            </h5>
            <small class="fst-italic">{{pro.description}}</small>

            <!-- Actions -->
            <div class="mt-3 d-flex flex-wrap gap-2">
              <button type="button"
                      class="btn btn-primary btn-sm"
                      (click)="viewDetails(pro)"
                      data-bs-toggle="modal"
                      data-bs-target="#productDetailsModal">
                <i class="fa fa-info-circle me-1"></i> Details
              </button>

              <button *ngIf="isUserAdmin()" type="button" class="btn btn-edit btn-sm text-white" (click)="editProduct(pro)">
                <i class="fa fa-edit me-1"></i> Edit
              </button>

              <button  *ngIf="isUserAdmin()" type="button" href="#productDetailsModal" class="btn btn-danger btn-sm" (click)="deleteProduct(pro)">
                <i class="fa fa-trash me-1"></i> Delete
              </button>
              <button type="button" class="btn btn-success btn-sm" (click)="addProductToCart(pro)">
                <i class="fa fa-cart-plus me-1"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>

        <div class="modal fade" id="productDetailsModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title">{{ selectedProduct?.name }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>

              <div class="modal-body d-flex flex-column flex-md-row">
                <!-- Image -->
                <img *ngIf="selectedProduct"
                     [src]="'../../../assets/img/' + selectedProduct.image"
                     alt="{{ selectedProduct.name }}"
                     class="img-fluid rounded me-md-3 mb-3 mb-md-0"
                     style="max-width: 250px;">

                <!-- Info -->
                <div>
                  <p><strong>Price:</strong> ${{ selectedProduct?.price }}</p>
                  <p><strong>Description:</strong></p>
                  <p>{{ selectedProduct?.description }}</p>
                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
      </div>

    </div>
      </div>
      <div class="col-md-9 pag" style="padding-left: 30%">
           <ngb-pagination
             [(page)]=pageNumber
             [pageSize]= pageSize
             [collectionSize]=totalProductsSize
             (pageChange)=pagaintion()
             [maxSize]="5"
             [boundaryLinks]="true"
           >
           </ngb-pagination>

        <div class="sel">
          <span class="mr-2">Page Size</span>
          <select (change)="changePageSize($event)">
            <option>2</option>
            <option>5</option>
            <option selected="true">10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>

  <div *ngIf="isDeleted" class="toast-container">
    <div  class="toast-message show">
      <i class="fa fa-check-circle me-2"></i> the product deleted successfully
    </div>
  </div>

  <div *ngIf="messageEn || messageAr" class="error-container">
    <p class="error-message">{{messageAr}}</p>
    <p class="error-message">{{messageEn}}</p>
  </div>
</div>

</div>
