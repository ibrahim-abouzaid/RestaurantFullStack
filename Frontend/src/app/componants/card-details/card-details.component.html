<section *ngIf="productOrders.length !==0" class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-4">
        <h1 class="heading-section">Orders</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!--					<h3 class="h5 mb-4 text-center">Table Accordion</h3>-->
        <div class="table-wrap">
          <table class="table">
            <thead class="thead-primary">
            <tr>
              <th>&nbsp;</th>
              <th>&nbsp;</th>
              <th>Product</th>
              <th>Price</th>
              <th>ADD</th>
              <th>Quantity</th>
              <th>REMOVE</th>
              <th>total</th>
              <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody >
            <tr *ngFor="let order of productOrders" class="alert" role="alert">
              <td>
                <label class="checkbox-wrap checkbox-primary">
                </label>
              </td>
              <td>
                <img class="img" src="../../../assets/img/{{order.image}}" />
              </td>
              <td>
                <div class="email">

                  <span style="font-weight: bolder" >{{order.name}}</span> <br>

                  <span>&nbsp; &nbsp;&nbsp;&nbsp;{{order.description}}</span>
                </div>
              </td>
              <td>${{ order.price }}</td>
              <td class="quantity">
                <div class="input-group">
                  <a class="anchor" (click)="addOneProduct(order)" >
                    <i class="fa fa-plus"></i>
                  </a>
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <input disabled type="text" name="quantity" class="quantity form-control input-number" value="{{order.quantity}}" min="1" max="100">
                </div>
              </td>
              <td class="quantity">
                <div class="input-group">
                  <a class="anchor"(click)="removeOneProduct(order)" >
                    <i class="fa fa-minus"></i>
                  </a>
                </div>
              </td>
<!--              total price-->
              <td>${{order.quantity*order.price}}</td>
              <td>
                <button (click)="deleteProduct(order)" type="button" class="close"  aria-label="Close">
                  X
                </button>
              </td>
            </tr>

            </tbody>
          </table>
          <button type="button" class="btn btn-success col-12" (click)="placeOrder(order)">Take Order</button>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="productOrders.length === 0" class="cart-message">
  ðŸ›’ No products in your cart
</div>
